<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="principal">
        <div class="header">
            <h2 class="header__h2">Your Result</h2>
            <div class="header__score">
                <p class="header__score__p1">76</p>
                <p class="header__score__p2">of 100</p>
            </div>
            <div class="header__titulo">
                <h1 class="header__titulo__h1">Great</h1>
                <p class="header__titulo__p">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3 class="summary__h3">Summary</h3>
            <div class="summary__reaction">
                <div class="summary__reaction__block">
                    <img class="summary__reaction__block__img" src="assets/images/icon-reaction.svg" alt="Icono">
                    <p class="summary__reaction__block__p">Reaction</p>
                </div>
                <p class="summary__reaction__p">80<span class="summary__span"> / 100</span></p>
            </div>
            <div class="summary__memory">
                <div class="summary__memory__block">
                    <img class="summary__memory__block__img" src="assets/images/icon-memory.svg" alt="Icono">
                    <p class="summary__memory__block__p">Memory</p>
                </div>
                <p class="summary__memory__p">92<span class="summary__span"> / 100</span></p>        
            </div>
            <div class="summary__verbal">
                <div class="summary__verbal__block">
                    <img class="summary__verbal__block__img" src="assets/images/icon-verbal.svg" alt="Icono">
                    <p class="summary__verbal__block__p">Verbal</p>
                </div>
                <p class="summary__verbal__p">61<span class="summary__span"> / 100</span></p>        
            </div>
            <div class="summary__visual">
                <div class="summary__visual__block">
                    <img class="summary__visual__block__img" src="assets/images/icon-visual.svg" alt="Icono">
                    <p class="summary__visual__block__p">Visual</p>
                </div>
                <p class="summary__visual__p">72<span class="summary__span"> / 100</span></p>        
            </div>
            <button class="summary__boton">Continue</button>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Héctor Montaño</a>.
        </div>
    </footer>

  </body>
</html>
